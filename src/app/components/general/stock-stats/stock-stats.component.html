<div
  class="container"
  style="display: flex; flex-direction: column; height: 100%"
>
  <div class="stats-header" style="display: flex; flex-direction: row">
    <div class="stats-title" style="text-transform: uppercase">Statistics</div>
    <!-- <div class="stats-title">Month</div> -->
  </div>

  <div
    class="stats-Body"
    style="
      display: flex;
      flex-direction: row;
      width: 100%;
      border-top: 1px solid rgb(212, 210, 210);
      border-bottom: 1px solid rgb(212, 210, 210);
      margin-top: 10px;
    "
  >
    <div class="stats-left-card" style="width: 50%; height: 100%; margin: 10px">
      <app-stats-card [isRevenu]="true" title="Revenu net"></app-stats-card>
    </div>

    <div
      class="stats-right-card"
      style="width: 50%; height: 100%; margin: 10px"
    >
      <app-stats-card [isCost]="true" title="Expenses"></app-stats-card>
    </div>
  </div>
</div>
